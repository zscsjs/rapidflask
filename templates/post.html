<html>
	<head>
		<title>My Weather App / posting version</title>
	</head>
	<body>
		<form method = "POST", action = "/post">
			View forecast for city: <input type="text" name="city"> <input type="Submit" value="Submit">
		</form>
		<h1>Weather forecast for {{city}}, {{country}}</h1>
		<table border="1">
			<tr>
				<th>Date</th><th>Min</th><th>Max</tx><th>Description</th>
			</tr>
			{% for day in forecast_list %}
				<tr>
					<td>{{day[0]}}</td>
					<td>{{day[1]}}</td>
					<td>{{day[2]}}</td>
					<td>{{day[3]}}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
